<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Shot</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#0b0e11; }
    #chart-root { width: 1400px; height: 900px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="chart-root"></div>

  <script>
    // парсим ?symbol=...&tf=...
    const params = new URLSearchParams(location.search);
    const symbol = params.get('symbol') || 'BINANCE:ETHUSDT';
    const tf     = params.get('tf')     || '15';

    // Маппинг TF для TradingView
    const tfMap = { '1': '1', '3': '3', '5': '5', '15': '15', '30': '30',
                    '60': '60', '240': '240', '1D': 'D', '1W': 'W', '1M': 'M' };
    const interval = tfMap[tf] || '15';

    // подключаем виджет
    (function() {
      const s = document.createElement('script');
      s.src = 'https://s3.tradingview.com/tv.js';
      s.onload = () => {
        new TradingView.widget({
          symbol,
          interval,
          timezone: "Etc/UTC",
          theme: "dark",
          style: "1",
          locale: "en",
          hide_top_toolbar: true,
          hide_legend: true,
          allow_symbol_change: false,
          container_id: "chart-root",
          autosize: false,
          width: 1400,
          height: 900
        });
        // даём время и ставим флаг готовности
        setTimeout(() => { window.__TV_READY__ = true; }, 1500);
      };
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
