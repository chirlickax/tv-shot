<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TV Shot</title>
  <style>
    html,body{margin:0;padding:0;background:#0e1114}
    #wrap{width:100vw;height:100vh;display:flex;align-items:center;justify-content:center}
    #tv{width:1280px;height:800px;max-width:95vw;max-height:90vh}
  </style>
</head>
<body>
  <div id="wrap"><div id="tv"></div></div>

  <script>
    // читаем параметры ?symbol=BINANCE:BTCUSDT&tf=240|15|1D
    const params = new URLSearchParams(location.search);
    const symbol = params.get('symbol') || 'BINANCE:BTCUSDT';
    const tf     = params.get('tf') || '240';

    // сопоставление наших tf → интервалов TradingView
    const interval = String(tf).toUpperCase(); // '240','15','1D' — подходят как есть

    // динамически подключаем скрипт TradingView
    const s = document.createElement('script');
    s.src = 'https://s3.tradingview.com/tv.js';
    s.onload = () => {
      // eslint-disable-next-line no-undef
      new TradingView.widget({
        container_id: 'tv',
        symbol,
        interval,
        theme: 'dark',
        style: '1',
        timezone: 'Etc/UTC',
        locale: 'en',
        hide_legend: false,
        enable_publishing: false,
        allow_symbol_change: false,
        hide_side_toolbar: false,
        hide_top_toolbar: false,
        withdateranges: true,
        details: false,
        studies: [],
        autosize: true
      });
    };
    document.body.appendChild(s);
  </script>
</body>
</html>
